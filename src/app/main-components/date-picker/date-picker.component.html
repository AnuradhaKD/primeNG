<p-floatlabel variant="on" class="full-width-inputs">
    <p-datepicker [iconDisplay]="'input'" [showIcon]="true" inputId="icondisplay" [minDate]="minDate"
        [maxDate]="maxDate" [selectionMode]="selectionMode" (onSelect)="onDateChange($event)"
        [(ngModel)]="selectedDate">
    </p-datepicker>
    <label for="icondisplay">{{ labelName }}</label>
</p-floatlabel>

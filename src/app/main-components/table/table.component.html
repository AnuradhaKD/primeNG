<p-table [columns]="tableHeader" [value]="tableBody" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of tableHeader">
                {{ col.header }}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
        <tr>
            <td *ngFor="let col of tableHeader">
                {{ rowData[col.field] }}
            </td>
        </tr>
    </ng-template>
</p-table>

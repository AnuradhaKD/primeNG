<div [ngClass]="layout === 'horizontal' ? 'd-flex flex-wrap gap-3' : 'd-flex flex-column gap-2'">
    <div *ngFor="let category of categories" class="d-flex align-items-center">
        <p-checkbox [inputId]="category.value" name="group" [value]="category" [(ngModel)]="selectedCategories"
            (ngModelChange)="onSelectionChange()" />
        <label [for]="category.value" class="ms-2"> {{ category.name }} </label>
    </div>
</div>
